<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>curated_product_inventory - Data Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .content {
      padding: 40px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .stat-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    .stat-card label {
      display: block;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
    }
    .stat-card value {
      display: block;
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
    }
    .chart-container {
      position: relative;
      height: 400px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #666;
      font-size: 0.9em;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>curated_product_inventory</h1>
      <p>Generated on 12/8/2025, 6:38:18 PM</p>
    </div>
    <div class="content">
      <div class="stats">
        <div class="stat-card">
          <label>Total Rows</label>
          <value>9</value>
        </div>
        <div class="stat-card">
          <label>Columns</label>
          <value>6</value>
        </div>
      </div>
      <div class="charts">
        <div class="chart-container"><canvas id="chart-0"></canvas></div>
<div class="chart-container"><canvas id="chart-1"></canvas></div>

      </div>
    </div>
    <footer>
      <p>Data visualization generated by Uchimi DataFlow Studio</p>
    </footer>
  </div>

  <script>
    
        new Chart(document.getElementById('chart-0'), {
          type: 'bar',
          data: {
            labels: ["1.00-3.67","3.67-6.33","6.33-9.00"],
            datasets: [{
              label: 'employee_id',
              data: [3,3,3],
              backgroundColor: 'rgba(75, 192, 192, 0.7)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: 'employee_id Distribution' } },
            scales: { y: { beginAtZero: true } }
          }
        });
      
        new Chart(document.getElementById('chart-1'), {
          type: 'doughnut',
          data: {
            labels: ["Buchanan","Callahan","Davolio","Dodsworth","Fuller","King","Leverling","Peacock","Suyama"],
            datasets: [{
              data: [1,1,1,1,1,1,1,1,1],
              backgroundColor: [
                'rgba(255, 99, 132, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: 'last_name Distribution' } }
          }
        });
      
  </script>
</body>
</html>
